<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ greetings() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Using VueJS!',
    },
    methods: {
      greetings: function () {
        return 'Have a good week!';
      },
    },
  });
</script>
